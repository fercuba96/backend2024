<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script  src="../js/checkout.js" type="module"></script>

  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">  
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <div class="order-summary">
        <h2>Order Summary</h2>
        <ul>
          <li class="order-summary__item">
            <span class="label">Subtotal:</span>
            <span class="value" id="subtotal">$0.00</span>
          </li>
      
          <li class="order-summary__item">
            <span class="label">Shipping Estimate:</span>
            <span class="value" id="shipping-estimate">$0.00</span>
          </li>
      
          <li class="order-summary__item">
            <span class="label">Tax:</span>
            <span class="value" id="tax">$0.00</span>
          </li>
      
          <li class="order-summary__item total">
            <span class="label">Order Total:</span>
            <span class="value" id="order-total">$0.00</span>
          </li>
        </ul>
      </div>
      <div class="form-display">
        <form method="post" action="">
            <fieldset>
              <p>Customer name</p>
                <label> First name*<input type="text" name="account_firstname" id="accountFirstname" required ></label>
                <label> Last name*<input type="text" name="account_lastname" id="accountLastname" required ></label>
            </fieldset>
            <fieldset>
              <p>Address</p>
                <label> Street*<input type="text" name="account_street_address" id="accountStreetAddress" placeholder="Street name" required ></label>
                <label> City*<input type="text" name="account_city_address" id="accountCityAddress" placeholder="City name" required></label>
                <label> State*<input type="text" name="account_state_address" id="accountStateAddress" placeholder="State name" required></label>
                <label> Zip code*<input type="text" name="account_zipcode_address" id="accountZipcodeAddress" placeholder="Zipcode" required></label>
            </fieldset>
            <fieldset>
                 <p>Payment</p>
                 <label> Credit card number*<input type="text" name="account_card_number" id="accountCardNumber" placeholder="XXXX XXXX XXXX XXXX" required pattern="\d{4} \d{4} \d{4} \d{4}" 
                  title="Please enter a valid credit card number in the format: XXXX XXXX XXXX XXXX"></label>
                  <label> Expiration date*<input type="text" name="account_expiration_card" id="accountExpirationCard" placeholder="MM/YY" required pattern="(0[1-9]|1[0-2])\/\d{2}" 
                    title="Enter a valid expiration date in MM/YY format. For example: 03/25"></label> 
                  <label> CVV*<input type="text" name="account_cvv_card" id="accountCvvCard" placeholder="123" required pattern="\d{3}" 
                    title="Enter a valid 3-digit CVV code."></label> 
            </fieldset>
              <button type="submit">Buy</button>            
        </form>
        </div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
